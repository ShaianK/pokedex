<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
        <title>Pokedex</title>
        <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    </head>
    <body>
        
        <div class="container">
            <div class="row" id="masthead">
                <b><h1>Pokedex</h1></b>
            </div>

            <div class="row">
            <div class="col" id="col0">
                <div class="nameImage"></div>

                <div id="stats">
                    <div id="pokemonTypes">
                        <div class="row typing" id="typeRow"></div>
                    </div>
        
                    <div id="pokemonPokedex">
                        <div class="row" id="numberRow">
                            <div class="col-2">
                                <p><b>Number</b></p>
                            </div>
                            <div class="col-3 pokeNum"></div>
                        </div>
                        <div class="row">
                            <div class="d-grid gap-2 col-4 mx-auto moreButton" id="viewMoreRow">
                                <button class="btn btn-info" type="button" id="viewMoreBtn">View More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col" id="col1">
                <div class="input-group flex-nowrap" id="searchbar">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <div class="list-group" id="pokemonList">
                    <select class="form-select allPokes" size="50" aria-label="size 3 select example" id="pokemons" onChange="updatePokemon()"></select>
                </div>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
